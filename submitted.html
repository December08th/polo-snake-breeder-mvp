<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - PyThrone MVP</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #1a3a2a 0%, #0d1f17 100%);
        }

        .thank-you-card {
            background: var(--card-bg);
            padding: 3.5rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            max-width: 550px;
            border: 1px solid var(--border);
        }

        .check-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            box-shadow: 0 4px 20px rgba(60, 179, 113, 0.4);
        }

        .check-icon svg {
            width: 50px;
            height: 50px;
            stroke: #111;
            stroke-width: 3;
        }

        .thank-you-card h1 {
            color: var(--primary);
            font-size: 2.4rem;
            margin-bottom: 1.25rem;
        }

        .thank-you-card p {
            color: var(--text-light);
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            line-height: 1.8;
        }

        .back-link {
            display: inline-block;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.15rem;
            padding: 1rem 2rem;
            border: 2px solid var(--primary);
            border-radius: 50px;
            transition: all 0.2s;
        }

        .back-link:hover {
            background: var(--primary);
            color: #111;
            box-shadow: 0 4px 20px rgba(60, 179, 113, 0.4);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="check-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h1>Thank You, Polo!</h1>
            <p>Your feedback has been submitted successfully. I'll review your responses and follow up soon to discuss the next steps for PyThrone.</p>
            <a href="index.html" class="back-link">Back to Features</a>
        </div>
    </div>
</body>
</html>
